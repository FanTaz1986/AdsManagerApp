<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Ads page</h1>
  <div id="auth-section">
    <div class="auth-forms">
      <form id="registerForm">
        <h2>Register</h2>
        <input type="text" id="regName" placeholder="Name" required>
        <input type="text" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
        <div id="register-message" class="form-message"></div>
      </form>
     <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginEmail" placeholder="Email or Name" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="login-message" class="form-message"></div>
      </form>
    </div>
  </div>
  <div id="user-bar" style="display:none;">
    <span id="welcomeMsg">Welcome, <span id="currentUser"></span>!</span>
    <button id="editProfileBtn">Edit Profile</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="ad-section">
    <h2>Ads</h2>
  <form id="adForm">
      <input type="text" id="adTitle" placeholder="Title" required>
      <input type="number" id="adPrice" placeholder="Price" required>
      <textarea id="adDescription" placeholder="Description" required></textarea>
      <button type="submit">Create Ad</button>
      <div id="ad-message" class="form-message"></div>
    </form>
    <div id="adSearchBar">
      <input type="text" id="adSearchInput" placeholder="Ieškoti pagal pavadinimą...">
      <input type="number" id="adMinPrice" placeholder="Min kaina">
      <input type="number" id="adMaxPrice" placeholder="Max kaina">
    </div>
    <h3>All Ads</h3>
    <table id="adsTable" class="ads-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Price (€)</th>
          <th>Description</th>
          <th>Poster</th>
          <th id="adsActionsHeader">Actions</th>
        </tr>
      </thead>
      <tbody id="adsList"></tbody>
    </table>
  </div>
  <div id="user-section" style="display:none;">
    <div class="clearfix">
      <div id="admin-section" style="display:none;">
        <h3>User List (Admin Only)</h3>
        <input type="text" id="userSearchInput" placeholder="Ieškoti vartotojo...">
        <table>
          <thead>
            <tr>
              <th>Name</th><th>Email</th><th>Admin</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="message"></div>

  <!-- Modal Template -->
  <div id="modalOverlay" class="custom-modal-overlay">
    <div class="custom-modal-box" id="modalBox">
      <!-- Modal content will be injected here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
